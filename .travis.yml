language: java

before_install:
  - chmod +x gradlew
  - openssl aes-256-cbc -K $encrypted_7dcf2dcd412f_key -iv $encrypted_7dcf2dcd412f_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - mkdir ./firebase-mirror/src/test/resources
  - mv ./serviceAccount.json ./firebase-mirror/src/test/resources/serviceAccount.json

script:
  - ./gradlew check --stacktrace

after_success:
  - bash <(curl -s https://codecov.io/bash)
